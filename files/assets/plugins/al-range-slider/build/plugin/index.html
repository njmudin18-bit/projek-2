    <h1>Al Range Slider Plugin Examples</h1>
    <p class="lead">A jQuery plugin that lets you generate pretty nice, highly customizable, user-friendly slider controls on the webpage.</p>
    <h2>Basic</h2>
  <div class="basic"></div>
  <h2>With Options</h2>
  <div class="js-example-class"></div>
  <h2>Vertical</h2>
  <div class="vertical"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/al-range-slider.js"></script>
<script>
  $('.basic').alRangeSlider();
  const options = {
  range: { min: -100, max: 100, step: 1 },
  initialSelectedValues: { from: -50, to: 50 },
  grid: { minTicksStep: 1, marksStep: 5 },
  theme: "dark",
};
$('.js-example-class').alRangeSlider(options);
const options2 = {
  orientation: "vertical"
};
$('.vertical').alRangeSlider(options2);
</script>
